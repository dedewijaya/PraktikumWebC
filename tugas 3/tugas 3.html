<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3</title>
</head>
<body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <table border="1px">
        <caption>A more complex sample table</caption>
        <tr>
            <td rowspan="2">
                <img src="malamute vs husky.jpg" alt="malamute vs husky image" width="300px">
            </td>
            <td colspan="4">
                <b>Dog Breed Comparison</b>
            </td>
        </tr>
        <tr>
            <td>
                <b>Height</b>
            </td>
            <td>
                <b>Weight</b>
            </td>
            <td>
                <b>Prices</b>
            </td>
            <td>
                <b>Ages</b>
            </td>
        </tr>
        <tr>
            <td>
                <b>Alaskan Malamute</b>
            </td>
            <td>
                66 to 70 cm
            </td>
            <td>
                36 to 43 kg
            </td>
            <td>
                Around 1,000 - 1,500 US Dollar
            </td>
            <td>
                <i>10-12 years</i>
            </td>
        </tr>
        <tr>
            <td>
                <b>Siberian Husky</b>
            </td>
            <td>
                40 to 45 cm
            </td>
            <td>
                25 to 40 kg
            </td>
            <td>
                Around 400 - 1,000 US Dollar
            </td>
            <td>
                <i>10-14 years</i>
            </td>
        </tr>
    </table>
</body>
</html>
